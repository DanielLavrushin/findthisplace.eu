name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., 3.1.2)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.3"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.26.2

      - name: Build frontend
        run: |
          cd site/http/ui
          pnpm install
          pnpm build

      - name: Validate version format
        run: |
          if ! [[ "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 3.1.2)"
            exit 1
          fi

      - name: Create build directory
        run: mkdir -p build

      - name: Build
        env:
          VERSION: ${{ inputs.version }}
          VERSION_COMMIT: ${{ github.sha }}
          VERSION_DATE: ${{ github.event.repository.updated_at }}
          CGO_ENABLED: 0
        run: |
          cd site
          GOOS=linux GOARCH=arm64 go build \
            -trimpath \
            -ldflags "-s -w -X main.Version=${VERSION} -X main.Commit=${VERSION_COMMIT} -X main.Date=${VERSION_DATE}" \
            -o ../build/findthisplace .

      - name: Generate MD5 checksum
        run: |
          cd build
          md5sum findthisplace > findthisplace.md5

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            build/findthisplace
            build/findthisplace.md5

      - name: Trigger deployment
        env:
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          PAYLOAD='{"action":"released","version":"${{ inputs.version }}"}'
          SIGNATURE="sha256=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | awk '{print $2}')"
          curl -sf -X POST https://findthisplace.eu/api/webhook/update \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: $SIGNATURE" \
            -d "$PAYLOAD"
